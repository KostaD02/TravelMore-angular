<section>
    <div class="close">
        <span routerLink="/authorization"><i class="fas fa-times"></i></span>
    </div>
    <aside class="rigth">
        <h2>TravelMore</h2>
        <div class="formAuthorization">
            <div class="login">
                <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="user.name">
                <input type="text" class="form-control" placeholder="Enter your lastname" [(ngModel)]="user.lastname">
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Input your age:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" placeholder="Choose age" [(ngModel)]="user.age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Choose your gender: </label>
                    <div class="col-sm-8">
                        <select class="form-group col-md-12" [(ngModel)]="user.gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <label class="col-sm-4 col-form-label">Choose account type: </label>
                    <div class="col-sm-8">
                        <select class="form-group col-md-12" [(ngModel)]="user.type" required>
                            <option value="admin">Admin</option>
                            <option value="hotel">Hotel manager</option>
                        </select>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Enter your email" [(ngModel)]="user.email">
                <div class="input-group mb-2 goingDown">
                    <div class="input-group-prepend">
                        <div class="input-group-text" (click)="visible()" id="eye"><i class="far fa-eye-slash"></i>
                        </div>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        [(ngModel)]="user.password">
                </div>
                <button class="btn btn-info col-md-12" (click)="uploadPicture()">Upload photo</button>
                <button class="btn btn-primary col-md-12" (click)="createUser()">Register</button>
            </div>
        </div>
    </aside>
</section>
