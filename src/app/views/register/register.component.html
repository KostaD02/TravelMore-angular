<section>
    <div class="close">
        <span routerLink="/authorization"><i class="fas fa-times"></i></span>
    </div>
    <aside class="rigth">
        <h2>TravelMore</h2>
        <div class="formAuthorization">
            <form #myForm="ngForm" class="login">
                <input type="text" class="form-control" placeholder="Enter your name" ngModel name="name" required
                    pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                <input type="text" class="form-control" placeholder="Enter your lastname" ngModel name="lastname"
                    required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Input your age:</label>
                    <div class="col-sm-8">
                        <input type="number" min="18" max="110" class="form-control" placeholder="Choose age" ngModel
                            name="age" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Choose your gender: </label>
                    <div class="col-sm-8">
                        <select class="form-group col-md-12" ngModel name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <label class="col-sm-4 col-form-label">Choose account type: </label>
                    <div class="col-sm-8">
                        <select class="form-group col-md-12" ngModel name="type" required>
                            <!-- <option  value="admin">Admin</option>  -->
                            <option value="hotel">Hotel manager</option>
                        </select>
                    </div>
                </div>
                <input type="email" class="form-control" placeholder="Enter your email" ngModel name="email" required>
                <div class="input-group mb-2 goingDown">
                    <div class="input-group-prepend">
                        <div class="input-group-text" (click)="visible()" id="eye"><i class="far fa-eye-slash"></i>
                        </div>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" ngModel
                        name="password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-info col-md-12" (click)="uploadPhoto()">Upload picture</button>
                </div>
                <button type="submit" [disabled]="!myForm.valid" (click)="createUser(myForm)"
                    class="btn btn-primary col-md-12">Register</button>
            </form>
        </div>
    </aside>
</section>
