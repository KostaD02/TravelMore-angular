<app-side-bar></app-side-bar>
<section class="content-container">
    <div class="content">
        <h4>Contact us</h4>
        <form #form="ngForm" (ngSubmit)=sendMessage(form)>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" ngModel class="form-control" placeholder="Enter your name" required
                    pattern="[a-zA-Z ]+">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" ngModel class="form-control" placeholder="Enter your email" required
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </div>
            <div class="form-group">
                <label for="textArea">Your text (Describe problem)</label>
                <textarea class="form-control" ngModel name="message" rows="5" placeholder="Enter text"
                    required></textarea>
            </div>
            <div class="form-group">
                <button (click)=sendMessages() [disabled]="!form.valid">
                    <div class="wrapper">
                        <a><span>Send message</span></a>
                    </div>
                </button>
            </div>
        </form>
    </div>
</section>
